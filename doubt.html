<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubt Session Booking</title>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="doubt.css">
</head>
<body class="flex justify-center items-center min-h-screen bg-gradient-to-r from-purple-500 to-indigo-600">
    <div class="bg-white shadow-lg rounded-lg p-8 w-3/4 max-w-2xl">
        <div class="flex justify-between items-center">
            <h2 class="text-2xl font-semibold text-gray-700 flex items-center gap-2">
                <i class="fas fa-chalkboard-teacher text-purple-600"></i> Doubt Session Booking
            </h2>
            <button id="homeButton" class="text-gray-600 hover:text-gray-800 text-xl">
                <i class="fas fa-home"></i>
            </button>
        </div>

        <div id="step1" class="mt-6">
            <label class="block font-medium text-gray-600">Select Teacher</label>
            <select id="teacherSelect" class="w-full mt-2 p-3 border rounded">
                <option value="">-- Select a Teacher --</option>
                <option value="Mr. Smith">Mr. Smith</option>
                <option value="Ms. Johnson">Ms. Johnson</option>
                <option value="Dr. Lee">Dr. Lee</option>
            </select>
            <button id="nextStep" class="w-full mt-4 bg-purple-600 text-white p-3 rounded-lg hover:bg-purple-700">Next</button>
        </div>

        <div id="step2" class="hidden mt-6">
            <label class="block font-medium text-gray-600">Available Slots</label>
            <select id="slotSelect" class="w-full mt-2 p-3 border rounded">
                <option value="10:00 AM - 11:00 AM">10:00 AM - 11:00 AM</option>
                <option value="2:00 PM - 3:00 PM">2:00 PM - 3:00 PM</option>
            </select>
            <button id="confirmBooking" class="w-full mt-4 bg-green-600 text-white p-3 rounded-lg hover:bg-green-700">Confirm Booking</button>
            <button id="goBack" class="w-full mt-2 bg-gray-400 text-white p-3 rounded-lg hover:bg-gray-500">Back</button>
        </div>

        <div id="confirmation" class="hidden text-center mt-6">
            <i class="fas fa-check-circle text-green-500 text-5xl"></i>
            <p class="mt-2 text-gray-700 font-medium text-lg">Your session has been booked!</p>
            <button id="goHome" class="w-full mt-4 bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">Book Another</button>
        </div>

        <div class="session-list mt-8 bg-gray-100 p-6 rounded-lg">
            <h3 class="text-xl font-medium text-gray-700 flex items-center gap-2">
                <i class="fas fa-calendar-alt text-blue-600"></i> Requested Doubt Sessions
            </h3>
            <ul id="requestedSessions" class="mt-3 text-gray-600 space-y-2">
                <li class="placeholder text-gray-400 italic">No requests yet</li>
            </ul>
        </div>
    </div>
    <script src="doubt.js"></script>
</body>
</html>
