<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Teacher CRUD</title>
  <link rel="stylesheet" href="mapping.css">
</head>
<body>
  <h2>Teacher Management</h2>
  <form id="teacherForm">
    <input type="hidden" id="teacherId">
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="subject" placeholder="Subject" required>
    <select id="courseSelect" multiple></select>
    <button type="submit">Save Teacher</button>
  </form>

  <h3>Teachers List</h3>
  <div id="teacherList"></div>

  <h2>Add Course</h2>
  <form id="courseForm">
    <input type="text" id="courseTitle" placeholder="Course Title" required>
    <input type="text" id="courseCode" placeholder="Course Code" required>
    <button type="submit">Add Course</button>
  </form>

  <h3>Courses</h3>
  <ul id="courseList"></ul>

  <script src="mapping.js"></script>
</body>
</html>
